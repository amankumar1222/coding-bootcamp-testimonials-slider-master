<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="/css/style.css">


  <style>

  </style>

<body>
  <main>
    <section class="main-container">
      <div class="testimonial">
        <div class="para">
          <h2>“ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”</h2>
        </div>
        <div class="info">
          <p><span>Tanya Sinclair</span> <br> UX Engineer</p>
        </div>
      </div>
      <div class="img-avtar">
        <img src="/images/image-tanya.jpg" alt="">

        <div id="slider">
          <a href="#">
            <img src="/images/icon-prev.svg" alt="icon-prev">
          </a>
          <a href="#">
            <img src="/images/icon-next.svg" alt="icon-next">
          </a>
        </div>
      </div>
    </section>
  </main>


<footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
